<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label for="iano">ano:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">sua idade Ã©:</label>
            <output id="iidade"></output>
        </p>
      
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
