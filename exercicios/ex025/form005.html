<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>

    <form autocomplete="off">

        <fieldset>
            <!--colocar o mesmo NAME para nao conseguir manter os dois marcados ao mesmo tempo / isso so funciona no type RADIO -->
            <legend>sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="m"><label for="isxmas">masculino</label> <br>
            <input type="radio" name="sx" id="isxfem" value="f"><label for="isxfem">feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">volei</label> <br>
            <input type="checkbox" name="eshand" id="ieshand"><label for="ieshand">handbaal</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <label for=""><input type="reset" value="limpar"></label>
        </p>

    </form>
</body>
</html>
