<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>

    <form method="post" autocomplete="off">
        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">
                <optgroup label="regiao sudeste">
                    <option value="rj">rio de janeiro</option>
                    <option value="mg">minas gerais</option>
                    <option value="sp">sao paulo</option>
                </optgroup>


                <optgroup label="regiao nordeste">
                    <option value="ma">maranhao</option>
                    <option value="pe">pernambuco</option>
                    <option value="rn">rio grande do norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">profissao:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="cont">contabilista</option>
                <option value="dev">desenvolvedor</option>
                <option value="prof">professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
