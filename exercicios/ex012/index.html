<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>colocando videos no site</h1>
    <p>este videos esta hospedade no meu proprio servidor.</p>

    <video width="420px" src="videos/file.mp4" controls poster="imagens/tumb.png"></video>
    <h2>outra forma de fazer</h2>
    <video width="420px" poster="imagens/tumb.png" controls loop>
        <source src="videos/File.m4v" type="video/m4v">
        <source src="videos/file.mp4" type="video/mp4">
        <source src="videos/File.ogv" type="videp/ogv">
        <source src="videos/File.webm" type="video/webm">
        <p>seu navegador nao reproduz arquivos de video. por favor baixe ele <a href="videos/File.m4v" type="video/m4v"></a></p>
    </video>
    <h1>inserindo videos do youtube</h/1>
        <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mB3lWr6iYmI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
